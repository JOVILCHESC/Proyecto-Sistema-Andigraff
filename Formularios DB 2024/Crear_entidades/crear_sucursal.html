<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sucursal</title>
    <link rel="stylesheet" href="../Styles/crear_sucursal.css">
</head>
<body>
    <form action="guardar_sucursal.php" method="POST">
        <div class="logo-container">
            <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
            <h1>Formulario de Sucursal</h1>
          </div>
        <label for="nombre_establecimiento">Nombre del Establecimiento:</label>
        <input type="text" id="nombre_establecimiento" name="nombre_establecimiento" required>

        <label for="tipo_sucursal">Tipo de Sucursal:</label>
        <input type="text" id="tipo_sucursal" name="tipo_sucursal">

        <label for="cod_establecimiento">Código de Establecimiento:</label>
        <input type="text" id="cod_establecimiento" name="cod_establecimiento" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="numero_estableciimiento">Número de Establecimiento:</label>
        <input type="text" id="numero_estableciimiento" name="numero_estableciimiento">

        <label for="comuna_establecimiento">Comuna del Establecimiento:</label>
        <input type="text" id="comuna_establecimiento" name="comuna_establecimiento">

        <label for="calle_establecimiento">Calle del Establecimiento:</label>
        <input type="text" id="calle_establecimiento" name="calle_establecimiento">

        <label for="ciudad_establecimiento">Ciudad del Establecimiento:</label>
        <input type="text" id="ciudad_establecimiento" name="ciudad_establecimiento">

        <label for="cant_empleados">Cantidad de Empleados:</label>
        <input type="number" id="cant_empleados" name="cant_empleados" min="1">

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
