<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Lote</title>
<link rel="stylesheet" href="../Styles/crear_lote.css">
</head>
<body>

<form action="procesar_lote.php" method="POST">
  <div class="logo-container">
    <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
    <h1>Formulario de Lote</h1>
  </div>
  <label for="precio_total">Precio Total:</label>
  <input type="number" id="precio_total" name="precio_total" step="0.01" min="0" value="0"><br><br>

  <label for="peso_total">Peso Total:</label>
  <input type="number" id="peso_total" name="peso_total" step="0.01" min="0" value="0"><br><br>

  <label for="cantidad_inicial">Cantidad Inicial:</label>
  <input type="number" id="cantidad_inicial" name="cantidad_inicial" min="0" value="0"><br><br>

  <label for="cantidad_actual">Cantidad Actual:</label>
  <input type="number" id="cantidad_actual" name="cantidad_actual" min="0" value="0"><br><br>

  <label for="tipo_embalaje">Tipo de Embalaje:</label>
  <input type="text" id="tipo_embalaje" name="tipo_embalaje" maxlength="255"><br><br>

  <input type="submit" value="Guardar">
</form>

</body>
</html>
