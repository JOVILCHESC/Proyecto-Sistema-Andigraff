<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Método de Pago</title>
<link rel="stylesheet" href="../Styles/actualizar_metodo_pago.css">
<style>
  /* Puedes añadir estilos adicionales si es necesario */
</style>
<script>
  function buscarMetodoPago() {
    const idMetodoPago = document.getElementById('id_metodo_pago').value;
    if (idMetodoPago) {
      // Aquí se debe realizar la lógica para buscar el método de pago en la base de datos
      // Puedes usar AJAX para obtener los datos del servidor
      // Ejemplo de datos simulados:
      const data = {
        descripcion_pago: "Pago con tarjeta de crédito",
        comisiones: 3.5,
        tiempo_procesamiento: 24
      };
      // Actualiza los campos del formulario con los datos obtenidos
      document.getElementById('descripcion_pago').value = data.descripcion_pago;
      document.getElementById('comisiones').value = data.comisiones;
      document.getElementById('tiempo_procesamiento').value = data.tiempo_procesamiento;
    } else {
      alert('Por favor, ingrese un ID de método de pago para buscar.');
    }
  }
</script>
</head>
<body>

<form id="form_actualizar" action="procesar_actualizacion_metodo_pago.php" method="POST">
  <div class="logo-container">
    <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
    <h1>Actualizar Método de Pago</h1>
  </div>
  <label for="id_metodo_pago">ID de Método de Pago:</label>
  <input type="text" id="id_metodo_pago" name="id_metodo_pago" required><br><br>

  <button type="button" onclick="buscarMetodoPago()">Buscar Método de Pago</button><br><br>

  <label for="descripcion_pago">Descripción de Pago:</label>
  <input type="text" id="descripcion_pago" name="descripcion_pago" maxlength="255"><br><br>

  <label for="comisiones">Comisiones (%):</label>
  <input type="number" id="comisiones" name="comisiones" step="0.01" min="0" max="100"><br><br>

  <label for="tiempo_procesamiento">Tiempo de Procesamiento (horas):</label>
  <input type="number" id="tiempo_procesamiento" name="tiempo_procesamiento" min="0" max="24"><br><br>

  <input type="submit" value="Actualizar Método de Pago">
</form>

</body>
</html>
