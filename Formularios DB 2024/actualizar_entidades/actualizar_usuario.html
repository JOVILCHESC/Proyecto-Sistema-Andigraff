<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Usuario</title>
<link rel="stylesheet" href="../Styles/actualizar_usuario.css">
<style>
  /* Puedes añadir estilos adicionales si es necesario */
</style>
<script>
  function buscarUsuario() {
    const rutUsuario = document.getElementById('rut').value;
    if (rutUsuario) {
      // Aquí se debe realizar la lógica para buscar el usuario en la base de datos
      // Puedes usar AJAX para obtener los datos del servidor
      // Ejemplo de datos simulados:
      const data = {
        nombre: "María",
        apellido_paterno: "González",
        apellido_materno: "Pérez",
        email: "maria.gonzalez@example.com",
        contrasena: "********",
        sexo: "F",
        calle: "Av. Providencia",
        numero: 456,
        comuna: "Providencia",
        fecha_nacimiento: "1995-08-25",
        telefono: "987654321"
      };
      // Actualiza los campos del formulario con los datos obtenidos
      document.getElementById('nombre').value = data.nombre;
      document.getElementById('apellido_paterno').value = data.apellido_paterno;
      document.getElementById('apellido_materno').value = data.apellido_materno;
      document.getElementById('email').value = data.email;
      document.getElementById('contrasena').value = data.contrasena;
      document.getElementById('sexo').value = data.sexo;
      document.getElementById('calle').value = data.calle;
      document.getElementById('numero').value = data.numero;
      document.getElementById('comuna').value = data.comuna;
      document.getElementById('fecha_nacimiento').value = data.fecha_nacimiento;
      document.getElementById('telefono').value = data.telefono;
    } else {
      alert('Por favor, ingrese el RUT del usuario para buscar.');
    }
  }
</script>
</head>
<body>

<div class="container">
  <form id="form_actualizar" action="procesar_actualizacion_usuario.php" method="POST">
    <div class="logo-container">
      <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
      <h1>Actualizar Usuario</h1>
    </div>
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno">

    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena">

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="O">Otro</option>
    </select>

    <label for="calle">Calle:</label>
    <input type="text" id="calle" name="calle">

    <label for="numero">Número:</label>
    <input type="number" id="numero" name="numero" min="1">

    <label for="comuna">Comuna:</label>
    <input type="text" id="comuna" name="comuna">

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">

    <button type="button" onclick="buscarUsuario()">Buscar Usuario</button>
    <button type="submit">Actualizar Usuario</button>
  </form>
</div>

</body>
</html>
