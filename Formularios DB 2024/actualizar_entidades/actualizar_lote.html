<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Lote</title>
<link rel="stylesheet" href="../Styles/actualizar_lote.css">
<style>
  /* Puedes añadir estilos adicionales si es necesario */
</style>
<script>
  function buscarLote() {
    const idLote = document.getElementById('id_lote').value;
    if (idLote) {
      // Aquí se debe realizar la lógica para buscar el lote en la base de datos
      // Puedes usar AJAX para obtener los datos del servidor
      // Ejemplo de datos simulados:
      const data = {
        precio_total: 2500,
        peso_total: 150.5,
        cantidad_inicial: 100,
        cantidad_actual: 50,
        tipo_embalaje: "Embalaje especial"
      };
      // Actualiza los campos del formulario con los datos obtenidos
      document.getElementById('precio_total').value = data.precio_total;
      document.getElementById('peso_total').value = data.peso_total;
      document.getElementById('cantidad_inicial').value = data.cantidad_inicial;
      document.getElementById('cantidad_actual').value = data.cantidad_actual;
      document.getElementById('tipo_embalaje').value = data.tipo_embalaje;
    } else {
      alert('Por favor, ingrese un ID de lote para buscar.');
    }
  }
</script>
</head>
<body>

<form id="form_actualizar" action="procesar_actualizacion_lote.php" method="POST">
  <div class="logo-container">
    <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
    <h1>Actualizar Lote</h1>
  </div>
  <label for="id_lote">ID de Lote:</label>
  <input type="text" id="id_lote" name="id_lote" required><br><br>

  <button type="button" onclick="buscarLote()">Buscar Lote</button><br><br>

  <label for="precio_total">Precio Total:</label>
  <input type="number" id="precio_total" name="precio_total" step="0.01" min="0" value="0"><br><br>

  <label for="peso_total">Peso Total:</label>
  <input type="number" id="peso_total" name="peso_total" step="0.01" min="0" value="0"><br><br>

  <label for="cantidad_inicial">Cantidad Inicial:</label>
  <input type="number" id="cantidad_inicial" name="cantidad_inicial" min="0" value="0"><br><br>

  <label for="cantidad_actual">Cantidad Actual:</label>
  <input type="number" id="cantidad_actual" name="cantidad_actual" min="0" value="0"><br><br>

  <label for="tipo_embalaje">Tipo de Embalaje:</label>
  <input type="text" id="tipo_embalaje" name="tipo_embalaje" maxlength="255"><br><br>

  <input type="submit" value="Actualizar Lote">
</form>

</body>
</html>
