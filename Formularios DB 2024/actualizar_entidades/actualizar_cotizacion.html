<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Cotización</title>
<link rel="stylesheet" href="../Styles/actualizar_cotizacion.css">
<style>

</style>
<script>
  function buscarCotizacion() {
    const rut = document.getElementById('rut').value;
    if (rut) {
      // Simulación de búsqueda: se debe reemplazar con la lógica real
      // Aquí debería ir la llamada AJAX para obtener los datos del servidor

        fecha_cotizacion: "2024-07-02",
        monto_total: 5000,
        cantidad: 2,
        descripcion: "Descripción de la cotización actualizada",

      };
      document.getElementById('fecha_cotizacion').value = data.fecha_cotizacion;

</head>
<body>

<form id="form_actualizar" action="procesar_actualizacion_cotizacion.php" method="POST">
  <div class="logo-container">
    <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
    <h1>Actualizar Cotización</h1>
  </div>
  <label for="rut">RUT:</label>
  <input type="text" id="rut" name="rut" required pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9Kk]{1}" placeholder="Ejemplo: 12.345.678-9"><br><br>

  <button type="button" onclick="buscarCotizacion()">Buscar Cotización</button><br><br>

  <label for="fecha_cotizacion">Fecha de Cotización:</label>
  <input type="date" id="fecha_cotizacion" name="fecha_cotizacion"><br><br>

  <label for="monto_total">Monto Total:</label>
  <input type="number" id="monto_total" name="monto_total" min="0" value="0"><br><br>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" name="cantidad" min="0" value="0"><br><br>

  <label for="descripcion">Descripción de la Cotización:</label>
  <textarea id="descripcion" name="descripcion" maxlength="255"></textarea><br><br>

  <label for="estado_cotizacion">Estado de Cotización:</label>
  <select id="estado_cotizacion" name="estado_cotizacion">
    <option value="1">Activo</option>
    <option value="0">Inactivo</option>
  </select><br><br>

  <input type="submit" value="Actualizar Cotización">
</form>

</body>
</html>
