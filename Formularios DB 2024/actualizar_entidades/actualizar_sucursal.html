<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actualizar Sucursal</title>
<link rel="stylesheet" href="../Styles/actualizar_sucursal.css">
<style>
  /* Puedes añadir estilos adicionales si es necesario */
</style>
<script>
  function buscarSucursal() {
    const idSucursal = document.getElementById('id_sucursal').value;
    if (idSucursal) {
      // Aquí se debe realizar la lógica para buscar la sucursal en la base de datos
      // Puedes usar AJAX para obtener los datos del servidor
      // Ejemplo de datos simulados:
      const data = {
        nombre_establecimiento: "Sucursal de ejemplo",
        tipo_sucursal: "Tipo de sucursal",
        cod_establecimiento: "12345",
        telefono: "987654321",
        numero_establecimiento: "456",
        comuna_establecimiento: "Comuna sucursal",
        calle_establecimiento: "Calle sucursal",
        ciudad_establecimiento: "Ciudad sucursal",
        cant_empleados: 10
      };
      // Actualiza los campos del formulario con los datos obtenidos
      document.getElementById('nombre_establecimiento').value = data.nombre_establecimiento;
      document.getElementById('tipo_sucursal').value = data.tipo_sucursal;
      document.getElementById('cod_establecimiento').value = data.cod_establecimiento;
      document.getElementById('telefono').value = data.telefono;
      document.getElementById('numero_establecimiento').value = data.numero_establecimiento;
      document.getElementById('comuna_establecimiento').value = data.comuna_establecimiento;
      document.getElementById('calle_establecimiento').value = data.calle_establecimiento;
      document.getElementById('ciudad_establecimiento').value = data.ciudad_establecimiento;
      document.getElementById('cant_empleados').value = data.cant_empleados;
    } else {
      alert('Por favor, ingrese un ID de sucursal para buscar.');
    }
  }
</script>
</head>
<body>

<form id="form_actualizar" action="procesar_actualizacion_sucursal.php" method="POST">
  <div class="logo-container">
    <img src="../Images/anidgraf-Photoroom.png" alt="Logo">
    <h1>Actualizar Sucursal</h1>
  </div>
  <label for="id_sucursal">ID de Sucursal:</label>
  <input type="text" id="id_sucursal" name="id_sucursal" required><br><br>

  <button type="button" onclick="buscarSucursal()">Buscar Sucursal</button><br><br>

  <label for="nombre_establecimiento">Nombre del Establecimiento:</label>
  <input type="text" id="nombre_establecimiento" name="nombre_establecimiento" required><br><br>

  <label for="tipo_sucursal">Tipo de Sucursal:</label>
  <input type="text" id="tipo_sucursal" name="tipo_sucursal"><br><br>

  <label for="cod_establecimiento">Código de Establecimiento:</label>
  <input type="text" id="cod_establecimiento" name="cod_establecimiento" required><br><br>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono"><br><br>

  <label for="numero_establecimiento">Número de Establecimiento:</label>
  <input type="text" id="numero_establecimiento" name="numero_establecimiento"><br><br>

  <label for="comuna_establecimiento">Comuna del Establecimiento:</label>
  <input type="text" id="comuna_establecimiento" name="comuna_establecimiento"><br><br>

  <label for="calle_establecimiento">Calle del Establecimiento:</label>
  <input type="text" id="calle_establecimiento" name="calle_establecimiento"><br><br>

  <label for="ciudad_establecimiento">Ciudad del Establecimiento:</label>
  <input type="text" id="ciudad_establecimiento" name="ciudad_establecimiento"><br><br>

  <label for="cant_empleados">Cantidad de Empleados:</label>
  <input type="number" id="cant_empleados" name="cant_empleados" min="1"><br><br>

  <input type="submit" value="Actualizar Sucursal">
</form>

</body>
</html>
